<div class="container-small-card">
  <div class="container-small-card-content">
    <div class="small-card-picture">
      <img src="{{ photoCover }}" alt="" height="200px" width="400px" />
    </div>
    <div class="small-card-title">
      <h1>
        <a [routerLink]="['content', id]">{{ cardTitle }}</a>
      </h1>
    </div>
  </div>

  <div class="container-small-card-separator">
    <hr />
  </div>
</div>
